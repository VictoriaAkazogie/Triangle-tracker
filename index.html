<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/bootstrap.bundle.js"></script>
  <script src="js/jquery-3.6.1.js"></script>
  <script src="js/script.js"></script>
  <title>Document</title>
</head>

<body class="container">
 <div class="up">
  <h1>Triangle Tracker</h1>
  <h3>Enter three numbers to know which triangle you get.</h3>
 </div>
  <form id="form1" class="form-group">
    <label for="a">Side 1</label>
    <br>
    <input type="number" class="form-control" id="a" placeholder="Enter a number">
    <br>
    <label for="b">Side 2</label>
    <br>
    <input type="number" class="form-control" id="b" placeholder="Enter another number">
    <br>
    <label for="b">Side 3</label>
    <br>
    <input type="number" class="form-control" id="c" placeholder="Enter the last number">
    <br>
    <button class="btn btn-light" type="submit">Submit</button>
  </form>
  <div class="equi">
    <img src="img/equ.gif" alt="">
    <h1>This is an Equilateral triangle</h1>
  </div>
  <div class="iso">
    <img src="img/iso.gif" alt="">
    <h1>This is an Isosceles triangle</h1>
  </div>
  <div class="scal">
    <img src="img/scal.gif" alt="">
    <h1>This is an Scalene triangle</h1>
  </div>
  <div class="not">
    <img src="img/NOT.png" alt="">
    <h1>This is Not a triangle</h1>
  </div>
</body>

</html>
